<body>
  <div id="showTime"></div><br>
  <script>
    showDiff();

function showDiff(){
    var day1 = new Date();
    var day2 = new Date('2018/02/08 00:00:00');
    var difference = Math.abs(Math.floor(((((day1 - day2)/1000)/(24*60*60)/365))));
    document.getElementById("showTime").innerHTML = difference + "лет треку Фу-Фу-Фу!";
setTimeout(showDiff,1000);
}
</script>
