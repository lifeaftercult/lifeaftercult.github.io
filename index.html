<body>
  <div id="showTime"></div><br>
  <script>
    showDiff('2018/02/08 00:00:00');

function showDiff(date0){
    var date1 = new Date();
    var date2 = new Date(date0);
    var difference = Math.abs(Math.floor(((((date1 - date2)/1000)/(24*60*60)/365))));
    document.getElementById("showTime").innerHTML = difference + " лет треку Фу-Фу-Фу!";
setTimeout(showDiff,1000);
}
</script>
