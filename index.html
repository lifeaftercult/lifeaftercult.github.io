  <script>
    function showDiff(date0, type, name){
      var date1 = new Date();
      var date2 = new Date(date0);
      var difference = Math.abs(Math.floor(((((date1 - date2)/1000)/(24*60*60)/365))));
      
      var day = new Date(date0).getDate();
      if (day < 10) day = '0' + day;
      var month = (new Date(date0).getMonth()+1);
      if (month < 10) month = '0' + month;
      
      document.write(difference + " лет " + type + " " + name + " (" + day + "." + month + "." + new Date().getFullYear() + ")<br>");

}
